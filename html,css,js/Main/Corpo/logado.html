<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINET Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            overflow: hidden; /* Clearfix */
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px; /* Adjust logo size here */
        }
        .buttons {
            display: flex;
            justify-content: flex-end; /* Align buttons to the right */
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .buttons .register-btn,
        .buttons .cart-btn {
            margin-top: 10px;
            margin-left: 10px; /* Add some spacing between buttons */
        }
        .buttons .register-btn a,
        .buttons .cart-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons .register-btn a:hover,
        .buttons .cart-btn a:hover {
            background-color: #45a049;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .product {
            width: calc(25% - 20px);
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            box-sizing: border-box;
        }
        .product img { /*TAMANHO DA IMAGEM DO PRODUTO*/
            width: 100%;
            border-radius: 8px;
            cursor: pointer; /* Change cursor to pointer */
        }
        .product h3 { /*NOME DO PRODUTO*/
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        .product p { /*DESCRIÇÃO DO PRODUTO*/
            color: #666;
        }
        .product .price { /*PREÇO DO PRODUTO*/
            color: #f90;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/Main/image/sineT_logo.jpg" alt="SINET Logo">
        </div>
        <div class="buttons">
            <div class="register-btn">
                <a href="Login.html">Profile</a>
            </div>
            <div class="cart-btn">
                <a href="pagcarinho2.html">Cart</a>
            </div>
        </div>
        <hr>
        <div class="products">
            <div class="product">
                <a href="/Main/Paginas/PagItem1/carousel.html">
                    <img src="/Main/image/imagem4.jpg" alt="Product 1">
                </a>
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p class="price">$19.99</p>
            </div>
            <div class="product">
                <a href="/Main/Paginas/PagItem2/carousel.html">
                    <img src="/Main/image/imagem3.jpg" alt="Product 1">
                </a>
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p class="price">$19.99</p>
            </div>
            <div class="product">
                <a href="/Main/Paginas/PagItem3/carousel.html">
                    <img src="/Main/image/imagem2.jpg" alt="Product 1">
                </a>
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p class="price">$19.99</p>
            </div>
            <div class="product">
                <a href="/Main/Paginas/PagItem4/carousel.html">
                    <img src="/Main/image\imagem1.jpg" alt="Product 1">
                </a>
                <h3>Product 1</h3>
                <p>Description of Product 1</p>
                <p class="price">$19.99</p>
            </div>
            <!-- Add more product divs as needed -->
        </div>
    </div>
</body>
</html>
