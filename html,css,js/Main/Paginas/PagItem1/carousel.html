<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
            overflow: hidden; /* Clearfix */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 150px; /* Adjust logo size here */
        }
        .buttons {
            display: flex;
            justify-content: flex-end; /* Change from 'space-between' to 'flex-end' */
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .buttons .register-btn,
        .buttons .cart-btn {
            margin-top: 10px;
            margin-left: 10px; /* Add some spacing between buttons */
        }
        .buttons .register-btn a,
        .buttons .cart-btn a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buttons .register-btn a:hover,
        .buttons .cart-btn a:hover {
            background-color: #45a049;
        }

        .content {
            display: flex;
            justify-content: space-evenly; /* Adjusted to make content even */
            align-items: flex-start;
            flex-direction: row;
            width: 100%;
        }

        .product-images {
            width: 45%; /* Adjusted width */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Adjusted grid for 200x200 images */
            grid-gap: 10px;
        }

        .product-images img {
            width: 100%; /* Adjusted to fill the grid */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px;
        }

        .payment-details {
            width: 45%; /* Adjusted width */
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px; /* Adjust spacing */
        }

        .payment-details h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .payment-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .payment-details label {
            font-size: 16px;
        }

        .payment-details select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-details button {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .payment-details button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image/sineT_logo.jpg" alt="SINET Logo">
        </div>
        <div class="buttons">
            <div class="register-btn">
                <a href="Login.html">Profile</a>
            </div>
            <div class="cart-btn">
                <a href="Pagacarinho.html">Cart</a>
            </div>
        </div>
        <hr>
        <div class="content">
            <div class="product-images">
                <img src="image/imagem4.jpg" alt="Product Image 1">
                <img src="image/imagem4.jpg" alt="Product Image 2">
                <img src="image/imagem4.jpg" alt="Product Image 3">
                <img src="image/imagem4.jpg" alt="Product Image 4">
            </div>
            <div class="payment-details">
                <h1>Tênis Nike Air Max</h1>
                <p>Preço: R$ 299,99</p>
                <label for="size">Tamanho:</label>
                <select id="size" name="size">
                    <option value="38">38</option>
                    <option value="39">39</option>
                    <option value="40">40</option>
                    <option value="41">41</option>
                    <option value="42">42</option>
                    <option value="43">43</option>
                </select>
                
                <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
            </div>
        </div>
    </div>
    <script>
      function addToCart(productName, price) {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push({ productName, price });
          localStorage.setItem('cart', JSON.stringify(cart));
          
      }
  </script>
</body>
</html>
